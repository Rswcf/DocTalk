version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: doctalk-postgres
    environment:
      POSTGRES_DB: doctalk
      POSTGRES_USER: doctalk
      POSTGRES_PASSWORD: doctalk
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: doctalk-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    container_name: doctalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: doctalk-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data

volumes:
  pg_data:
  qdrant_data:
  redis_data:
  minio_data:

